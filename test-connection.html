<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <button onclick="testWordPressAJAX()">Test WordPress AJAX</button>
    <button onclick="testRESTAPI()">Test REST API</button>
    <button onclick="testDirectURL()">Test Direct URL</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testWordPressAJAX() {
            clearResults();
            addResult('Testing WordPress AJAX...', true);
            
            try {
                const response = await fetch('/wp-admin/admin-ajax.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'action=test_connection'
                });
                
                const data = await response.json();
                addResult(`WordPress AJAX: ${JSON.stringify(data, null, 2)}`, true);
            } catch (error) {
                addResult(`WordPress AJAX Error: ${error.message}`, false);
            }
        }
        
        async function testRESTAPI() {
            clearResults();
            addResult('Testing REST API...', true);
            
            try {
                const response = await fetch('/wp-json/jalsah-ai/v1/ping');
                const data = await response.json();
                addResult(`REST API: ${JSON.stringify(data, null, 2)}`, true);
            } catch (error) {
                addResult(`REST API Error: ${error.message}`, false);
            }
        }
        
        async function testDirectURL() {
            clearResults();
            addResult('Testing Direct URL...', true);
            
            try {
                const response = await fetch('/wp-admin/admin-ajax.php?action=test_connection');
                const data = await response.json();
                addResult(`Direct URL: ${JSON.stringify(data, null, 2)}`, true);
            } catch (error) {
                addResult(`Direct URL Error: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
