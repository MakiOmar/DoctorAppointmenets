<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Frontend-Backend Connection Test</h1>
    
    <div>
        <h2>Test Configuration</h2>
        <p><strong>Frontend URL:</strong> <span id="frontend-url"></span></p>
        <p><strong>Backend URL:</strong> <span id="backend-url"></span></p>
        <p><strong>API Base URL:</strong> <span id="api-base-url"></span></p>
    </div>

    <div>
        <h2>API Tests</h2>
        <button onclick="testPing()">Test Ping</button>
        <button onclick="testDebug()">Test Debug</button>
        <button onclick="testRegister()">Test Registration</button>
        <button onclick="testAll()">Test All</button>
    </div>

    <div id="results"></div>

    <script>
        // Configuration
        const config = {
            frontendUrl: window.location.origin,
            backendUrl: 'http://localhost/shrinks',
            apiBaseUrl: '/api/ai'
        };

        // Display configuration
        document.getElementById('frontend-url').textContent = config.frontendUrl;
        document.getElementById('backend-url').textContent = config.backendUrl;
        document.getElementById('api-base-url').textContent = config.apiBaseUrl;

        function addResult(message, type = 'success') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }

        function addLoadingResult(message) {
            addResult(message, 'loading');
        }

        async function makeRequest(url, options = {}) {
            const defaultOptions = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                mode: 'cors',
                credentials: 'include'
            };

            const finalOptions = { ...defaultOptions, ...options };
            
            try {
                const response = await fetch(url, finalOptions);
                const data = await response.text();
                
                let jsonData;
                try {
                    jsonData = JSON.parse(data);
                } catch (e) {
                    jsonData = { raw: data };
                }

                return {
                    ok: response.ok,
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: jsonData,
                    url: response.url
                };
            } catch (error) {
                return {
                    ok: false,
                    error: error.message,
                    url: url
                };
            }
        }

        async function testPing() {
            addLoadingResult('üîÑ Testing ping endpoint...');
            
            const response = await makeRequest(`${config.backendUrl}${config.apiBaseUrl}/ping`);
            
            if (response.ok) {
                addResult(`
                    ‚úÖ <strong>Ping Test Successful</strong><br>
                    Status: ${response.status}<br>
                    Data: <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `, 'success');
            } else {
                addResult(`
                    ‚ùå <strong>Ping Test Failed</strong><br>
                    Status: ${response.status}<br>
                    Error: ${response.error || response.statusText}<br>
                    URL: ${response.url}
                `, 'error');
            }
        }

        async function testDebug() {
            addLoadingResult('üîÑ Testing debug endpoint...');
            
            const response = await makeRequest(`${config.backendUrl}${config.apiBaseUrl}/debug`);
            
            if (response.ok) {
                addResult(`
                    ‚úÖ <strong>Debug Test Successful</strong><br>
                    Status: ${response.status}<br>
                    Data: <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `, 'success');
            } else {
                addResult(`
                    ‚ùå <strong>Debug Test Failed</strong><br>
                    Status: ${response.status}<br>
                    Error: ${response.error || response.statusText}<br>
                    URL: ${response.url}
                `, 'error');
            }
        }

        async function testRegister() {
            addLoadingResult('üîÑ Testing registration endpoint...');
            
            const testData = {
                first_name: 'Test',
                last_name: 'User',
                age: 25,
                email: `test${Date.now()}@example.com`,
                phone: '+1234567890',
                whatsapp: '+1234567890',
                country: 'Egypt',
                password: 'testpassword123'
            };

            const response = await makeRequest(`${config.backendUrl}${config.apiBaseUrl}/auth/register`, {
                method: 'POST',
                body: JSON.stringify(testData)
            });
            
            if (response.ok) {
                addResult(`
                    ‚úÖ <strong>Registration Test Successful</strong><br>
                    Status: ${response.status}<br>
                    Data: <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `, 'success');
            } else {
                addResult(`
                    ‚ùå <strong>Registration Test Failed</strong><br>
                    Status: ${response.status}<br>
                    Error: ${response.error || response.statusText}<br>
                    Data: <pre>${JSON.stringify(response.data, null, 2)}</pre><br>
                    URL: ${response.url}
                `, 'error');
            }
        }

        async function testAll() {
            addResult('üöÄ Starting all tests...', 'loading');
            
            await testPing();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testDebug();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testRegister();
            
            addResult('‚úÖ All tests completed!', 'success');
        }

        // Auto-run ping test on page load
        window.addEventListener('load', () => {
            setTimeout(testPing, 1000);
        });
    </script>
</body>
</html>
