<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    
    <button onclick="testTherapists()">Test Therapists API</button>
    <button onclick="testAuth()">Test Auth API</button>
    <button onclick="testDebug()">Test Debug API</button>
    <button onclick="testPing()">Test Ping API</button>
    
    <div id="result"></div>
    
    <script>
        async function testTherapists() {
            try {
                const response = await fetch('http://localhost/shrinks/api/ai/therapists', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    const text = await response.text();
                    document.getElementById('result').innerHTML = '<pre>Status: ' + response.status + '\nResponse: ' + text.substring(0, 500) + '</pre>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
        
        async function testAuth() {
            try {
                const response = await fetch('http://localhost/shrinks/api/ai/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'prosentra@gmail.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
        
        async function testDebug() {
            try {
                const response = await fetch('http://localhost/shrinks/api/ai/debug', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
        
        async function testPing() {
            try {
                const response = await fetch('http://localhost/shrinks/api/ai/ping', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
